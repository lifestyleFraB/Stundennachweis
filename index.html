<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkTrack Pro - Frank Berndt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f111a; --card-bg: #1a1c2e; --accent: #7289da;
            --text: #ffffff; --success: #43b581; --danger: #f04747; --text-dim: #949cf7; --edit: #f39c12;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .app-header { width: 100%; max-width: 850px; padding: 10px; margin-bottom: 10px; border-left: 3px solid var(--accent); font-size: 0.9rem; color: var(--text-dim); }
        .nav { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; width: 100%; max-width: 850px; }
        .nav-btn { flex: 1; min-width: 80px; padding: 12px; cursor: pointer; border-radius: 10px; border: 1px solid var(--accent); background: transparent; color: var(--text); font-weight: bold; font-size: 0.75rem; }
        .nav-btn.active { background: var(--accent); }

        .container { width: 100%; max-width: 850px; display: none; background: var(--card-bg); padding: 25px; border-radius: 15px; box-sizing: border-box; }
        .container.active { display: block; }

        .timer-card { background: linear-gradient(135deg, #2c2f48 0%, #1a1c2e 100%); padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; border: 1px solid var(--accent); }
        .timer-display { font-size: 2.5rem; font-weight: bold; font-family: monospace; margin: 10px 0; color: var(--success); }
        
        .summary-table { width: 100%; border-collapse: collapse; margin-top: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; }
        .summary-table th, .summary-table td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        .total-row { background: rgba(67, 181, 129, 0.2) !important; font-weight: bold; }

        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #2c2f48; color: white; margin-bottom: 15px; box-sizing: border-box; }
        .btn-primary { background: var(--accent); color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        
        .week-block { background: rgba(255,255,255,0.03); margin-bottom: 30px; border-radius: 12px; border: 1px solid #333; overflow: hidden; }
        .week-title { background: #1f2235; padding: 12px 15px; font-weight: bold; color: var(--accent); }
        .report-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .report-table th, .report-table td { padding: 10px; text-align: left; border-bottom: 1px solid #222; }

        #pdf-export-container { position: absolute; left: -9999px; top: 0; width: 210mm; }
        .pdf-page-template { width: 210mm; min-height: 297mm; padding: 15mm; background: white; color: black; box-sizing: border-box; font-family: Arial, sans-serif; position: relative; }
    </style>
</head>

<body>

    <h2 id="main-title" style="text-align: center; color: var(--accent); margin-top: 10px;">
        Stundennachweis Elkmann - <span id="current-month-year"></span>
    </h2>

    <div class="app-header">
        <strong>Frank Berndt</strong> | Sellen 22 | 48565 Steinfurt
    </div>

    <div class="nav">
        <button id="nav-dash" class="nav-btn active" onclick="showTab('tab-dash')">Dashboard</button>
        <button id="nav-entry" class="nav-btn" onclick="showTab('tab-entry')">Erfassung</button>
        <button id="nav-report" class="nav-btn" onclick="showTab('tab-report')">Bericht</button>
    </div>

    <div id="tab-dash" class="container active">
        <div class="timer-card">
            <h4 id="timer-status">Bereit fÃ¼r die nÃ¤chste Tour</h4>
            <div class="timer-display" id="stopwatch">00:00:00</div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="btn-start" class="btn-primary" style="background:var(--success); width:auto;" onclick="startTimer()">Start</button>
                <button id="btn-stop" class="btn-primary" style="background:var(--danger); width:auto; display:none;" onclick="stopTimer()">Stop</button>
            </div>
            <select id="timer-tour-sel" style="margin-top:15px; margin-bottom:0;"></select>
        </div>

        <div id="dash-summary-content"></div>

        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;">
            <h4>Einstellungen</h4>
            <label style="font-size:0.8rem; color:var(--text-dim)">Stundenlohn (â‚¬)</label>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="number" id="cfg-wage" step="0.01">
                <button onclick="saveWage()" style="background:var(--accent); border:none; padding:10px; border-radius:8px; color:white; height:43px;">Sichern</button>
            </div>
            <h4>Touren</h4>
            <div style="display:flex; gap:10px;">
                <input type="text" id="new-tour-name" placeholder="Neue Tour...">
                <button onclick="addTour()" style="background:var(--success); border:none; padding:10px 20px; border-radius:8px; color:white; height:43px;">+</button>
            </div>
            <div id="tour-list" style="margin-top:10px; font-size:0.85rem;"></div>
        </div>
    </div>

    <div id="tab-entry" class="container">
        <h3 id="form-title">Tourzeit erfassen</h3>
        <label>Tour</label><select id="sel-tour"></select>
        <label>Datum</label><input type="date" id="in-date">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div><label>Vormittag</label><div style="display:flex;gap:5px;"><input type="time" id="am-s" value="00:00"><input type="time" id="am-e" value="00:00"></div></div>
            <div><label>Nachmittag</label><div style="display:flex;gap:5px;"><input type="time" id="pm-s" value="00:00"><input type="time" id="pm-e" value="00:00"></div></div>
        </div>
        <button class="btn-primary" onclick="saveEntry()">Speichern</button>
        <button id="btn-cancel" onclick="resetForm()" style="display:none; width:100%; margin-top:10px; background:#444; color:white; border:none; padding:10px; border-radius:10px;">Abbrechen</button>
    </div>

    <div id="tab-report" class="container">
        <div id="report-list"></div>
        <div id="report-final-summary-box" style="margin-top:30px; border-top:2px solid var(--accent); padding-top:15px;">
            <h4 id="report-dynamic-title">Gesamt-Abrechnung</h4>
            <div id="report-final-table"></div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
            <button onclick="generatePDF()" style="background:var(--danger); color:white; border:none; padding:15px; border-radius:10px; font-weight:bold; cursor:pointer;">PDF Beleg</button>
            <button onclick="exportCSV()" style="background:var(--success); color:white; border:none; padding:15px; border-radius:10px; font-weight:bold; cursor:pointer;">Excel</button>
        </div>
    </div>

    <div id="pdf-export-container"></div>

<script>
    let db = JSON.parse(localStorage.getItem('frank_v26')) || { entries: [], tours: ["Standard-Tour"], activeTimer: null, wage: 14.00 };
    let timerInterval;
    let editId = null;

    function init() {
        document.getElementById('current-month-year').innerText = getMonatJahr();
        document.getElementById('cfg-wage').value = db.wage;
        updateTourDropdowns();
        renderDashboard();
        updateTimerUI();
        document.getElementById('in-date').valueAsDate = new Date();
    }

    function saveDB() { localStorage.setItem('frank_v26', JSON.stringify(db)); }

    function saveWage() {
        db.wage = parseFloat(document.getElementById('cfg-wage').value) || 14.00;
        saveDB(); renderDashboard(); alert("Lohn gespeichert.");
    }

    // Timer Logik
    function startTimer() {
        db.activeTimer = { start: Date.now(), tour: document.getElementById('timer-tour-sel').value };
        saveDB(); updateTimerUI();
    }

    function stopTimer() {
        const startTime = db.activeTimer.start;
        const endTime = Date.now();
        const tour = db.activeTimer.tour;
        showTab('tab-entry');
        document.getElementById('sel-tour').value = tour;
        document.getElementById('am-s').value = new Date(startTime).toTimeString().slice(0,5);
        document.getElementById('am-e').value = new Date(endTime).toTimeString().slice(0,5);
        db.activeTimer = null; saveDB(); updateTimerUI();
    }

    function updateTimerUI() {
        if(db.activeTimer) {
            document.getElementById('btn-start').style.display = "none";
            document.getElementById('btn-stop').style.display = "inline-block";
            if(!timerInterval) {
                timerInterval = setInterval(() => {
                    const diff = Date.now() - db.activeTimer.start;
                    const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                    document.getElementById('stopwatch').innerText = `${h}:${m}:${s}`;
                }, 1000);
            }
        } else {
            clearInterval(timerInterval); timerInterval = null;
            document.getElementById('btn-start').style.display = "inline-block";
            document.getElementById('btn-stop').style.display = "none";
            document.getElementById('stopwatch').innerText = "00:00:00";
        }
    }

    function renderDashboard() {
        const now = new Date();
        const monthH = db.entries.filter(e => new Date(e.date).getMonth() === now.getMonth()).reduce((s,e) => s + e.total, 0);
        document.getElementById('dash-summary-content').innerHTML = `
            <div style="background:var(--accent); padding:15px; border-radius:12px; text-align:center; margin-bottom:15px;">
                <small>Stunden diesen Monat</small>
                <div style="font-size:1.8rem; font-weight:bold;">${monthH.toFixed(2)} h</div>
                <div>= ${(monthH * db.wage).toFixed(2)} â‚¬</div>
            </div>`;
        document.getElementById('tour-list').innerHTML = db.tours.map(t => `<div style="display:flex;justify-content:space-between;padding:5px;border-bottom:1px solid #333;">${t} <span onclick="deleteTour('${t}')" style="color:var(--danger);cursor:pointer;">âœ•</span></div>`).join('');
    }

    function getSummaryHTML(isPdf = false) {
        const stats = {}; let totalH = 0;
        db.entries.forEach(e => {
            if(!stats[e.tour]) stats[e.tour] = { h: 0 };
            stats[e.tour].h += e.total; totalH += e.total;
        });
        const style = isPdf ? 'style="width:100%; border-collapse:collapse; color:black;"' : 'class="summary-table"';
        const tdStyle = isPdf ? 'style="border:1px solid #ccc; padding:8px;"' : '';
        const headStyle = isPdf ? 'style="background:#e0e0e0; border:1px solid #ccc; padding:8px;"' : '';

        let html = `<table ${style}><thead><tr><th ${headStyle}>Tour</th><th ${headStyle}>Std.</th><th ${headStyle}>Betrag</th></tr></thead><tbody>`;
        for(let t in stats) {
            html += `<tr><td ${tdStyle}>${t}</td><td ${tdStyle}>${stats[t].h.toFixed(2)} h</td><td ${tdStyle}>${(stats[t].h * db.wage).toFixed(2)} â‚¬</td></tr>`;
        }
        html += `<tr style="font-weight:bold; background:${isPdf ? '#f2f2f2' : 'rgba(67,181,129,0.2)'}"><td ${tdStyle}>GESAMT</td><td ${tdStyle}>${totalH.toFixed(2)} h</td><td ${tdStyle}>${(totalH * db.wage).toFixed(2)} â‚¬</td></tr></tbody></table>`;
        return html;
    }

    function renderReport() {
        let html = '';
        const weeks = {};
        db.entries.forEach(e => {
            const key = `KW ${e.kw} | ${e.tour}`;
            if(!weeks[key]) weeks[key] = { items: [], h: 0 };
            weeks[key].items.push(e); weeks[key].h += e.total;
        });
        for(let k in weeks) {
            html += `<div class="week-block"><div class="week-title">${k}</div>
                <table class="report-table"><thead><tr><th>Datum</th><th>Vorm.</th><th>Nachm.</th><th>Std.</th><th></th></tr></thead>
                <tbody>${weeks[k].items.map(i => `<tr><td>${new Date(i.date).toLocaleDateString('de-DE')}</td><td>${i.am_s}-${i.am_e}</td><td>${i.pm_s}-${i.pm_e}</td><td>${i.total.toFixed(2)}</td>
                <td style="text-align:right">
                    <span onclick="copyEntry(${i.id})" style="color:var(--accent);margin-right:10px;cursor:pointer;">â§‰</span>
                    <span onclick="editEntry(${i.id})" style="color:var(--edit);margin-right:10px;cursor:pointer;">âœŽ</span>
                    <span onclick="deleteEntry(${i.id})" style="color:var(--danger);cursor:pointer;">ðŸ—‘</span>
                </td></tr>`).join('')}</tbody></table>
                <div style="padding:10px; font-size:0.8rem; background:rgba(255,255,255,0.05);">Summe: ${weeks[k].h.toFixed(2)}h = ${(weeks[k].h * db.wage).toFixed(2)} â‚¬</div></div>`;
        }
        document.getElementById('report-list').innerHTML = html || "Keine EintrÃ¤ge.";
        document.getElementById('report-final-table').innerHTML = getSummaryHTML();
    }

    async function generatePDF() {
        const container = document.getElementById('pdf-export-container');
        container.innerHTML = '';
        const mj = getMonatJahr();
        
        // Template erstellen
        const page = document.createElement('div');
        page.className = 'pdf-page-template';
        page.innerHTML = `
            <div style="text-align:center; background:#e0e0e0; padding:15px; border:1px solid #ccc; margin-bottom:20px;">
                <h1 style="margin:0; font-size:18pt;">Stundennachweis Busbetrieb Elkmann</h1>
                <h2 style="margin:5px 0; font-size:14pt; color:#444;">Abrechnungszeitraum: ${mj}</h2>
            </div>
            <div style="display:flex; justify-content:space-between; margin-bottom:25px;">
                <div><strong>Fahrer:</strong><br>Frank Berndt<br>Sellen 22, 48565 Steinfurt</div>
                <div style="text-align:right;"><strong>Erstellt am:</strong><br>${new Date().toLocaleDateString('de-DE')}</div>
            </div>
            <div id="pdf-content"></div>
            <div style="margin-top:30px;">
                <h3 style="border-bottom:1px solid #000; padding-bottom:5px;">Netto-Zusammenfassung</h3>
                ${getSummaryHTML(true)}
            </div>
            <div style="position:absolute; bottom:20mm; width:180mm; display:flex; justify-content:space-between;">
                <div style="border-top:1px solid #000; width:65mm; text-align:center; padding-top:5px; font-size:9pt;">Unterschrift Frank Berndt</div>
                <div style="border-top:1px solid #000; width:65mm; text-align:center; padding-top:5px; font-size:9pt;">BestÃ¤tigung Betrieb</div>
            </div>
        `;
        
        // Report-Inhalt fÃ¼r PDF aufbereiten
        const reportContent = document.createElement('div');
        const weeks = {};
        db.entries.forEach(e => {
            const key = `KW ${e.kw} | ${e.tour}`;
            if(!weeks[key]) weeks[key] = { items: [], h: 0 };
            weeks[key].items.push(e); weeks[key].h += e.total;
        });

        for(let k in weeks) {
            let block = `
                <div style="margin-bottom:15px; border:1px solid #ccc;">
                    <div style="background:#e0e0e0; padding:8px; font-weight:bold; border-bottom:1px solid #ccc;">${k}</div>
                    <table style="width:100%; border-collapse:collapse; font-size:9pt;">
                        <tr style="background:#f9f9f9;">
                            <th style="border:1px solid #eee; padding:5px; text-align:left;">Datum</th>
                            <th style="border:1px solid #eee; padding:5px; text-align:left;">Vormittag</th>
                            <th style="border:1px solid #eee; padding:5px; text-align:left;">Nachmittag</th>
                            <th style="border:1px solid #eee; padding:5px; text-align:right;">Stunden</th>
                        </tr>
                        ${weeks[k].items.map(i => `
                            <tr>
                                <td style="border:1px solid #eee; padding:5px;">${new Date(i.date).toLocaleDateString('de-DE')}</td>
                                <td style="border:1px solid #eee; padding:5px;">${i.am_s}-${i.am_e}</td>
                                <td style="border:1px solid #eee; padding:5px;">${i.pm_s}-${i.pm_e}</td>
                                <td style="border:1px solid #eee; padding:5px; text-align:right;">${i.total.toFixed(2)} h</td>
                            </tr>
                        `).join('')}
                    </table>
                </div>`;
            reportContent.innerHTML += block;
        }
        page.querySelector('#pdf-content').appendChild(reportContent);
        container.appendChild(page);

        // PDF Erzeugung
        const canvas = await html2canvas(page, { scale: 2 });
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
        pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
        pdf.save(`Stundennachweis_Elkmann_${mj.replace(' ','_')}.pdf`);
        container.innerHTML = '';
    }

    // Hilfsfunktionen
    function showTab(id) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('nav-' + id.split('-')[1]).classList.add('active');
        if(id === 'tab-report') renderReport();
        if(id === 'tab-dash') renderDashboard();
    }
    function getMonatJahr() {
        const monate = ["Januar", "Februar", "MÃ¤rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
        const now = new Date(); return `${monate[now.getMonth()]} ${now.getFullYear()}`;
    }
    function updateTourDropdowns() {
        const options = db.tours.map(t=>`<option value="${t}">${t}</option>`).join('');
        document.getElementById('sel-tour').innerHTML = options;
        document.getElementById('timer-tour-sel').innerHTML = options;
    }
    function addTour() { const n = document.getElementById('new-tour-name').value.trim(); if(n && !db.tours.includes(n)) { db.tours.push(n); saveDB(); init(); } }
    function deleteTour(n) { if(confirm("LÃ¶schen?")) { db.tours=db.tours.filter(t=>t!==n); saveDB(); init(); } }
    function getKW(d) { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7); }
    function saveEntry() {
        const am_s = document.getElementById('am-s').value, am_e = document.getElementById('am-e').value, pm_s = document.getElementById('pm-s').value, pm_e = document.getElementById('pm-e').value;
        const calc = (s, e) => (new Date(`1970-01-01T${e}`) - new Date(`1970-01-01T${s}`)) / 3600000;
        const total = Math.max(0, calc(am_s, am_e)) + Math.max(0, calc(pm_s, pm_e));
        const d = new Date(document.getElementById('in-date').value);
        const data = { id: editId || Date.now(), tour: document.getElementById('sel-tour').value, date: document.getElementById('in-date').value, kw: getKW(d), am_s, am_e, pm_s, pm_e, total };
        if(editId) db.entries[db.entries.findIndex(e=>e.id===editId)] = data; else db.entries.push(data);
        db.entries.sort((a,b) => new Date(a.date) - new Date(b.date));
        saveDB(); resetForm(); showTab('tab-report');
    }
    function copyEntry(id) {
        const e = db.entries.find(x=>x.id===id);
        document.getElementById('sel-tour').value = e.tour;
        document.getElementById('am-s').value = e.am_s; document.getElementById('am-e').value = e.am_e;
        document.getElementById('pm-s').value = e.pm_s; document.getElementById('pm-e').value = e.pm_e;
        editId = null; showTab('tab-entry');
    }
    function editEntry(id) {
        const e = db.entries.find(x=>x.id===id); editId=id;
        document.getElementById('sel-tour').value=e.tour; document.getElementById('in-date').value=e.date;
        document.getElementById('am-s').value=e.am_s; document.getElementById('am-e').value=e.am_e;
        document.getElementById('pm-s').value=e.pm_s; document.getElementById('pm-e').value=e.pm_e;
        showTab('tab-entry'); document.getElementById('btn-cancel').style.display="block";
    }
    function deleteEntry(id) { if(confirm("LÃ¶schen?")) { db.entries=db.entries.filter(x=>x.id!==id); saveDB(); renderReport(); } }
    function resetForm() { editId = null; document.getElementById('btn-cancel').style.display="none"; }
    function exportCSV() {
        let csv = "Datum;Tour;Std;Betrag\n";
        db.entries.forEach(e => csv += `${e.date};${e.tour};${e.total.toFixed(2)};${(e.total*db.wage).toFixed(2)}\n`);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob(["\ufeff"+csv], {type:'text/csv'}));
        link.download = "Export.csv"; link.click();
    }

    init();
</script>
</body>
</html>
