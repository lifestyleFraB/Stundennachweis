<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meine App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px; /* Wichtig: Verhindert Auto-Zoom auf iPhones */
            box-sizing: border-box;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        button:active {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>App Eingabe</h2>
        <p>Tippe etwas ein:</p>
        <input type="text" id="meinInput" placeholder="Hier schreiben...">
        <button onclick="speichern()">Speichern</button>
        
        <p id="ausgabe"></p>
    </div>

    <script>
        // Einfache Funktion zum Testen
        function speichern() {
            const wert = document.getElementById('meinInput').value;
            if(wert) {
                document.getElementById('ausgabe').innerText = "Gespeichert: " + wert;
                document.getElementById('meinInput').value = ""; // Feld leeren
            } else {
                alert("Bitte gib etwas ein!");
            }
        }

        // Service Worker Registrierung
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker bereit!', reg))
                    .catch(err => console.log('Fehler beim SW:', err));
            });
        }
    </script>
</body>
</html>
